<script>
    /*
     Задача 2. Напишите функцию, возвращающую количество собственных вызовов.
     */
    function calls() {
        calls.currentCount = (calls.currentCount || 0);
        return alert("Вызов " + ++calls.currentCount);
    }
    calls();
    calls();
    calls();

</script>
