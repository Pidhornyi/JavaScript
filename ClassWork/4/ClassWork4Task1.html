<script>
    /*
     Задача 1 Напишите функцию sumArgs, которая суммирует все свои аргументы. При решении задачи используйте метод call или apply.
     */
    function sumArgs() {
        var result = 0;
        [].forEach.call(arguments, function(item) {
            result += item;
        });
        return result;
    }

    alert(sumArgs(4, 2, 3, 1));
</script>
