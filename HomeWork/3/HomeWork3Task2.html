<script>
    /*
     Задача 2 Напишите функцию runString, которая:
     1)принимает 2 аргумента: arg:
     аргумент любого типа объект со свойствами: param: строка. func: строка, содержащая код функции.
     2)выполняет код функции func, переданной ей в качестве аргумента, с параметром arg.
     Например: var arg = 4, // аргумент для функции runString obj = { param: 'num', //
     имя параметра для функции в свойстве func func: 'return Math.sqrt(num)' // функция, которая должна быть вызванв с агрументом arg }; runString(arg, obj)
     */
    var arg = 4,
            obj = {
                param: 'num',
                func: 'return Math.sqrt(num)'
            }

    function runString(arg, obj) {
        var sqrt = new Function(obj.param, obj.func);
        return sqrt(arg);
    }

    alert(runString(arg, obj));
</script>
