<body>
<script>
    /*
     Задача 1 Представьте, что в JavaScript нет метода call, есть только метод apply. Используя apply, напишите метод call.
     */
    var obj = {
        "name": "Павлик",
        "surname": "Морозов"
    }
    Function.prototype.call = function() {
        var context = arguments[0],
                arr = [].slice.apply(arguments, [1]);

        return this.apply(context, arr);
    }
    function greet(arg1, arg2) {
        return this[arg1] + " " + this[arg2];
    };

    alert(greet.call(obj, 'name', 'surname'));

</script>
