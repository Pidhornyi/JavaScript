<script>
    /*
     Задача 2 Напишите функцию smartSum, которая: Принимает произвольное количество аргументов;
     Возвращает сумму всех переданных ей аргументов;
      Принимает за 0 любой аргумент, который не может быть преобразован в числовой тип (т.е при попытке его парсить возвращается NaN);
       Может быть вызвана неограниченное количество раз; smartSum(3) // 3; smartSum(1, 2) // 3; smartSum(1, 3)(2) // 6; smartSum(1, 2)(3, 4, 5)(6)(7, 10) // 38;
     */

    function smartSum() {
        var result = 0;
        [].forEach.call(arguments, function(a) {
            result += a;
        });
        return (function nextSum() {
            [].forEach.call(arguments, function(a) {
                result += a;
            });
            nextSum.toString = function () {
                return result;
            }
            return nextSum;
        })();
    };
    alert(smartSum(3)); // 3;
    alert(smartSum(1, 2));  // 3;
    alert(smartSum(1, 3)(2)); // 6;
    alert(smartSum(1, 2)(3, 4, 5)(6)(7, 10)); // 38;


</script>

</body>
</html>
