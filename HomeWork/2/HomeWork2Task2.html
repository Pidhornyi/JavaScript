<!DOCTYPE html>

<body>

<script>
    /*
     Задача 2. Создайте функцию strCount, которая принимает один аргумент (объект) и считает количество свойств строкового типа.
     Например: strCount({ first: "1", second: "2", third: false, fourth: ["anytime",2,3,4], fifth: null }) //возвращает 3
     */
    var obj = {
        first: "1",
        second: "2",
        third: false,
        fourth: ["anytime",2,3,4],
        fifth:  null
    }
    function strCount(obj) {
        var counter = 0;
        for (var i in obj) {
            if (typeof obj[i] === "string") counter++;
             else if (obj[i] === null) continue;
             else if (typeof obj[i] === "object") counter += strCount(obj[i]);
        }
        return counter;
    }

    alert(strCount(obj));

</script>

</body>
