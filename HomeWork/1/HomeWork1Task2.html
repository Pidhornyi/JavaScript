<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*
     Задача 2.  var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6]; Отсортируйте массив arr, используя алгоритм пузырьковой сортировки.
     */

    var arr2 = [1, 3, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6];
    var temp;
    for(var i =0; i<arr2.length;i++){
        for(var j =0; j<arr2.length-i;j++){
        if(arr2[j]>arr2[j+1]) {
            temp = arr2[j];
            arr2[j] = arr2[j + 1];
            arr2[j + 1] = temp;
        }
        }
    }
    document.write(arr2 + '<br/>');
</script>

</body>
</html>
